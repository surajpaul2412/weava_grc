<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <form (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <!-- Password Input -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <!-- Login Button -->
      <button mat-raised-button color="primary" type="submit" class="login-btn">Login</button>

      <!-- Signup Link -->
      <p class="signup-text">
        Don't have an account? <a routerLink="/signup">Sign up</a>
      </p>
    </form>
  </div>
</div>
