<div class="signup-container">
    <div class="signup-card">
      <h2>Sign Up</h2>
  
      <form (ngSubmit)="onSignup()">
        <!-- Name Input -->
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" placeholder="Enter your name" [(ngModel)]="name" name="name" required>
        </mat-form-field>
  
        <!-- Email Input -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
  
        <!-- Password Input -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Create password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
  
        <!-- Signup Button -->
        <button mat-raised-button color="primary" type="submit" class="signup-btn">Sign Up</button>
  
        <!-- Login Link -->
        <p class="login-text">
        Already have an account? <a [routerLink]="['/login']">Log in</a>
        </p>          
      </form>
    </div>
  </div>
