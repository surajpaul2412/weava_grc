<h2 mat-dialog-title class="dialog-title">Delete Folder</h2>
<div mat-dialog-content class="dialog-content">
  <p class="confirmation-text">Are you sure you want to delete the folder "{{ data.folderName }}"?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="confirm-button" (click)="onConfirm()">Delete</button>
</div>
