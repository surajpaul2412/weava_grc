<div class="container p-4" style="max-width: 600px;">
    <h5 class="mb-3 fw-semibold">SHARE FOLDER</h5>

    <!-- Folder Info -->
    <div class="d-flex align-items-start mb-3">
        <img src="assets/images/svg/folder-shared-icon.svg" class="me-3" style="width: 36px;" />
        <div>
            <div class="fw-medium">{{ data.folderName }}</div>
            <div class="text-muted small">3 contributors</div>
        </div>
    </div>

    <!-- Access List -->
    <div>
        <div class="mb-2 fw-semibold border-bottom pb-1">Who has access</div>

        <!-- Member 1 (Owner) -->
        <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="d-flex align-items-center">
                <img class="rounded-circle me-2"
                    src="https://lh3.googleusercontent.com/a/ACg8ocIl92QsORdNOMsac4w3pG2LAGvIbWakiF02DMAWRVETrgL8OQ=s96-c"
                    width="36" height="36" />
                <div>
                    <div class="fw-semibold">Karthik Nath</div>
                    <div class="text-muted small">nath.karthik7gmail.com</div>
                </div>
            </div>
            <div class="text-muted small fw-semibold">owner</div>
        </div>

        <!-- Member 2 -->
        <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="d-flex align-items-center">
                <img class="rounded-circle me-2"
                    src="https://lh3.googleusercontent.com/a/ACg8ocK8Mz45H-RCsqHlnIKhK3maoJ_yZVJ1RdJ7aPVgiE3hCL2ihw=s96-c"
                    width="36" height="36" />
                <div>
                    <div class="fw-semibold">Divyanshu Gaur</div>
                    <div class="text-muted small">divyanshuthehonestco.in</div>
                </div>
            </div>
            <img src="assets/images/svg/cross-icon.svg" class="cursor-pointer" width="16" />
        </div>

        <!-- Member 3 -->
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="d-flex align-items-center">
                <img class="rounded-circle me-2"
                    src="https://lh3.googleusercontent.com/a/ACg8ocKiHRsH2k1I4YqKlrSDNucRlKe_2HHgK112MxFFvHkmm7uqsjTPrQ=s96-c"
                    width="36" height="36" />
                <div>
                    <div class="fw-semibold">Suraj Paul</div>
                    <div class="text-muted small">suraj.paul.69gmail.com</div>
                </div>
            </div>
            <img src="assets/images/svg/cross-icon.svg" class="cursor-pointer" width="16" />
        </div>

        <!-- Invited Section -->
        <div class="mb-2 fw-semibold border-bottom pb-1">Invited</div>
    </div>

    <!-- Invite Input -->
    <div class="mb-4">
        <label class="form-label fw-medium">Invite people:</label>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="d-flex align-items-center">
                <img class="rounded-circle me-2"
                    src="https://lh3.googleusercontent.com/a/ACg8ocKiHRsH2k1I4YqKlrSDNucRlKe_2HHgK112MxFFvHkmm7uqsjTPrQ=s96-c"
                    width="36" height="36" />
                <div>
                    <div class="fw-semibold">Suraj Paul</div>
                    <div class="text-muted small">suraj.paul.69gmail.com</div>
                </div>
            </div>
            <img src="assets/images/svg/cross-icon.svg" class="cursor-pointer" width="16" />
        </div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="d-flex align-items-center">
                <img class="rounded-circle me-2"
                    src="https://lh3.googleusercontent.com/a/ACg8ocKiHRsH2k1I4YqKlrSDNucRlKe_2HHgK112MxFFvHkmm7uqsjTPrQ=s96-c"
                    width="36" height="36" />
                <div>
                    <div class="fw-semibold">Suraj Paul</div>
                    <div class="text-muted small">suraj.paul.69gmail.com</div>
                </div>
            </div>
            <img src="assets/images/svg/cross-icon.svg" class="cursor-pointer" width="16" />
        </div>

        
        <input type="email" [(ngModel)]="inviteEmail" class="form-control" placeholder="Enter email address..." />
      
        <div class="my-2">
          <button type="button" class="btn btn-sm btn-info text-white" (click)="inviteUser()">Send</button>
          <button type="button" class="btn btn-sm btn-danger text-white mx-2" (click)="inviteEmail = ''">Clear</button>
        </div>
      </div>      

    <!-- Footer -->
    <div class="d-flex justify-content-end">
        <button class="btn btn-info text-white">Done</button>
    </div>
</div>
